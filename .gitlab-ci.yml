stages:
  - lint
  - test
  - build
  - test-e2e
  - deploy

include:
  - project: 'cocainefarm/templates/ci'
    file: '/container.base.yaml'

default:
  tags:
    - k8s

.cache_backend: &cache_backend
  cache:
    key:
      files:
        - backend/package.json
    paths:
      - ${CI_PROJECT_DIR}/backend/node_modules
      - /usr/local/share/.cache/yarn/v6

.cache_frontend: &cache_frontend
  cache:
    key:
      files:
        - frontend/package.json
    paths:
      - ${CI_PROJECT_DIR}/frontend/node_modules
      - /usr/local/share/.cache/yarn/v6

##################################################
# TEST

variables:
  BASE_IMAGE: node:15.1.0-alpine

.lint:
  image: $BASE_IMAGE
  stage: lint
  script:
    - yarn install
    - yarn lint

backend:eslint:
  extends: .lint
  <<: *cache_backend
  before_script:
    - cd backend

frontend:eslint:
  extends: .lint
  <<: *cache_frontend
  before_script:
    - cd frontend

.test:
  image: $BASE_IMAGE
  stage: test

backend:tsc:
  extends: .test
  <<: *cache_backend
  script:
    - cd backend
    - yarn install
    - yarn run tsc


##################################################
# BUILD

build:backend:lmrdashboard:
  extends: .container:base
  stage: build
  <<: *cache_backend
  variables:
    DESTINATION: "kube.cat/${CI_KUBECAT_NAMESPACE}/${CI_PROJECT_NAME}-backend:${CI_COMMIT_SHORT_SHA}"
    BUILD_PATH: "backend/"

build:backend:tags:
  extends: .container:base
  stage: build
  <<: *cache_backend
  variables:
    DESTINATION: "kube.cat/${CI_KUBECAT_NAMESPACE}/${CI_PROJECT_NAME}-backend:${CI_COMMIT_TAG} kube.cat/${CI_KUBECAT_NAMESPACE}/${CI_PROJECT_NAME}-backend:latest"
    BUILD_PATH: "backend/"
  only:
    refs:
      - tags


build:frontend:lmrdashboard:
  extends: .container:base
  stage: build
  <<: *cache_frontend
  variables:
    DESTINATION: "kube.cat/${CI_KUBECAT_NAMESPACE}/${CI_PROJECT_NAME}-frontend:${CI_COMMIT_SHORT_SHA}"
    BUILD_PATH: "frontend/"
    BUILD_ARGS: "NEXT_PUBLIC_LMRD_EVENT_SOURCE=https://lmr.staging.cocaine.farm/api/test"

build:frontend:tags:
  extends: .container:base
  stage: build
  <<: *cache_frontend
  variables:
    DESTINATION: "kube.cat/${CI_KUBECAT_NAMESPACE}/${CI_PROJECT_NAME}-frontend:${CI_COMMIT_TAG} kube.cat/${CI_KUBECAT_NAMESPACE}/${CI_PROJECT_NAME}-frontend:latest"
    BUILD_PATH: "frontend/"
    BUILD_ARGS: "NEXT_PUBLIC_LMRD_EVENT_SOURCE=https://lmr.cocaine.farm/api/test"
  only:
    refs:
      - tags


##################################################
# E2E TEST
test:e2e:
  stage: test-e2e
  image: cypress/browsers:chrome69
  services: 
    - name: "kube.cat/${CI_KUBECAT_NAMESPACE}/${CI_PROJECT_NAME}-backend:${CI_COMMIT_SHORT_SHA}"
      alias: backend
    - name: mariadb:latest
      alias: db
  variables:
    MYSQL_ROOT_PASSWORD: "root"
    MYSQL_DATABASE: "lmrd"
    LMRD_DB_HOST: "db"
    LMRD_DB_USER: "root"
    LMRD_DB_PASS: "root"
    LMRD_DB_NAME: "lmrd"
    LMRD_IRC_CHANNEL: "#aboftytest"
    NEXT_PUBLIC_LMRD_EVENT_SOURCE: "http://backend:4000"
  script: 
    - cd frontend
    - yarn install
    - yarn test:e2e-ci


##################################################
# DEPLOY

deploy:production:
  image: kube.cat/cocainefarm/helmfile:v0.135.0
  stage: deploy
  needs:
    - build:frontend:tags
    - build:backend:tags
  environment:
    name: production
    url: https://lmr.cocaine.farm
  before_script:
    - gpg --import "$COCAINEFARM_GPG_PRIVKEY"
  script:
    - helmfile -e production apply
  only:
    refs:
      - tags

deploy:staging:
  image: kube.cat/cocainefarm/helmfile:v0.135.0
  stage: deploy
  needs:
    - build:frontend:lmrdashboard
    - build:backend:lmrdashboard
  environment:
    name: staging
    url: https://lmr.staging.cocaine.farm
  before_script:
    - gpg --import "$COCAINEFARM_GPG_PRIVKEY"
  script:
    - helmfile -e staging apply
  only:
    refs:
      - lmrdashboard
